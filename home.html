<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>
<body>
    <div id="header-navbar-placeholder"></div>

    <section id="map">
        <div id="map-div">
            <img src="images/island2.png">
            <img class="places" src="images/places-orange.png">
            <img class="places" src="images/places-blue.png">
            <img class="places" src="images/places-brown.png">
            <img class="places" src="images/places-purple.png">
            <img class="places" src="images/places-green.png">
            <img class="places" src="images/places-pink.png">
            <img class="places" id="places-many" src="images/places-many.png">
        </div>
        <div id="filters-div">
            <ul id="filters">
                <li><input id="food" type="checkbox">
                    <label for="food">Φαγητό</label></li>
                <li><input id="beach" type="checkbox">
                    <label for="beach">Παραλίες</label></li>
                <li><input id="hotel" type="checkbox">
                    <label for="hotel">Διαμονή</label></li>
                <li><input id="fun" type="checkbox">
                    <label for="fun">Διασκέδαση</label></li>
                <li><input id="sight" type="checkbox">
                    <label for="sight">Αξιοθέατα</label></li>
                <li><input id="medical" type="checkbox">
                    <label for="medical">Περίθαλψη</label></li>
            </ul>    
        </div>
    </section>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var navbarPlaceholder = document.getElementById('header-navbar-placeholder');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'header_navbar.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    navbarPlaceholder.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
    <script src="js/map.js"></script>
</body>
</html>
